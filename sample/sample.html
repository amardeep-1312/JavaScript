<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Card with Blurred Layer</title>


  <script src="https://cdn.tailwindcss.com"></script>

  <style>
   
    .card {
      position: relative;
      width: 340px;
      height: 420px;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 8px 28px rgba(0,0,0,0.35);
    }
    .bg-img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .blurred-layer {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.25);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }
    .content {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 1.25rem 1.25rem 1.5rem;
      color: #fff;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      background: rgba(0,0,0,0.25);
    }
    .content h3 {
      font-weight: 700;
      font-size: 1.25rem;
      margin-bottom: 0.25rem;
    }
    .content p {
      font-size: 0.95rem;
      line-height: 1.4;
      color: #e6e6e6;
    }
  </style>
</head>
<body class="bg-black min-h-screen text-white">
  <div class="flex flex-col gap-10 items-center py-12">
    <input
      class=" imp px-5 py-5 rounded outline-none bg-[#111] text-[#888]"
      type="text"
      placeholder="Search..."
    />

    <div class=" cards flex gap-10">
      
    </div>
  </div>

  <script src="file.js"></script>
</body>
</html>
